<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone: AI Chat</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="theme.js" defer></script>
    <script src="trail.js" defer></script>
    <script src="chat.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script src="menu-toggle.js" defer></script>
  </head>
  <body>
    <div class="theme-switcher">
      <input
        type="checkbox"
        id="theme-toggle"
        role="switch"
        class="liquid-2"
        aria-label="Toggle theme"
      />
      <label for="theme-toggle" class="switch-label">
        <span class="icon sun">☀️</span>
        <span class="icon moon">🌙</span>
      </label>
    </div>

    <div class="hamburger-menu">
      <button id="hamburger-button" class="hamburger">&#9776;</button>
      <div id="menu-content" class="menu-content">
        <div id="user-info">
          <p id="user-name">Name: Jazim Khan</p>
          <p id="user-email">Email: jazim@example.com</p>
        </div>
        <button id="logout-button">Logout</button>
      </div>
    </div>

    <a href="index.html" class="back-button" id="back-button">Back</a>

    <div class="chat-container">
      <div class="chat-history">
        <button id="new-chat-button">New Chat</button>
        <ul id="chat-list">
          <!-- Chat history will be dynamically added here -->
        </ul>
      </div>
      <div class="chat-content">
        <div class="chat-header">
          <h2 id="chat-greeting">
            Hi, I'm Miles, your career guide assistant.
          </h2>
        </div>
        <div class="chat-messages" id="chat-messages">
          <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">
          <button id="upload-button">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios/50/attach.png"
              alt="attach"
            />
          </button>
          <input
            type="text"
            id="chat-input"
            placeholder="Type your message here..."
          />
          <input type="file" id="file-input" style="display: none" />
          <button id="send-button">
            <img
              width="50"
              height="50"
              src="https://img.icons8.com/ios-filled/50/sent.png"
              alt="sent"
            />
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>© 2024 Milestone. All rights reserved.</p>
    </footer>
  </body>
</html>
