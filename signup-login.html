<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone: Signup/Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="theme.js" defer></script>
    <script src="trail.js" defer></script>
    <script type="module" src="firebase-init.js" defer></script>
    <script type="module" src="auth.js" defer></script>
    <script src="menu-toggle.js" defer></script>
  </head>
  <body>
    <div class="theme-switcher">
      <input
        type="checkbox"
        id="theme-toggle"
        role="switch"
        class="liquid-2"
        aria-label="Toggle theme"
      />
      <label for="theme-toggle" class="switch-label">
        <span class="icon sun">‚òÄÔ∏è</span>
        <span class="icon moon">üåô</span>
      </label>
    </div>
    <a href="index.html" class="back-button">Back</a>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <!--Signup Form-->
      <div class="signup">
        <form id="signup-form">
          <label for="chk" aria-hidden="true">Sign up</label>
          <div class="name-fields">
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input type="text" name="username" placeholder="User name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="pswd" placeholder="Password" required />
          <button type="submit">Sign up</button>
        </form>
      </div>

      <!--Login Form-->
      <div class="login">
        <form id="login-form">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="text"
            name="identifier"
            placeholder="Username or Email"
            required
          />
          <input type="password" name="pswd" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <footer>
      <p>¬© 2024 Milestone. All rights reserved.</p>
    </footer>
  </body>
</html>
